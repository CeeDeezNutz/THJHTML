<body>
	<div class="main">

			<span style="--i:3;--x:-1;--y:1;"><a href="bookmark.html"><ion-icon name="bookmark-outline"></ion-icon></a></span> <!-- bookmark this page (bookmark icon) -->
      
			<span style="--i:4;--x:0;--y:1;"><a href="https://www.youtube.com/@THJ11"><ion-icon name="logo-youtube"></ion-icon></a></span> <!-- youtube (youtube icon) -->

	<script>
		let navigation = document.querySelector('.navigation');
		let close = document.querySelector('.close');
		navigation.onclick = function(){
			navigation.classList.add('active');
		}
		close.onclick = function(){
			navigation.classList.remove('active');
		}
	</script>
